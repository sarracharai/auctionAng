<div class="container"> 
    <div> 
        <h2>Place Bid:</h2> 
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Bid Id</label>
            <input type="text" [(ngModel)]="newBid.idBid" name="idBid" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Bid Name</label>
            <input type="text" [(ngModel)]="newBid.nomBid" name="nomBid" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Description</label>
            <textarea [(ngModel)]="newBid.description" name="description" class="form-control" rows="4"></textarea>
        </div>
        
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Max Price</label>
            <input type="number" [(ngModel)]="newBid.prixMaxBid" name="prixMaxBid" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Min Price</label>
            <input type="number" [(ngModel)]="newBid.prixMinBid" name="prixMinBid" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Start Time</label>
            <input type="date" [(ngModel)]="newBid.startTime" name="startTime" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>End Time</label>
            <input type="date" [(ngModel)]="newBid.endTime" name="endTime" class="form-control">
        </div> 

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Categorie</label>
            <select class="form-control form-control-lg" id="idCategorie" name="idCategorie" [(ngModel)]="newIdCat">
              <option *ngFor="let cat of categories" [value]="cat.idCat">
                {{ cat.nomCat }}
              </option>
            </select>
        </div>

        <div class="mt-2">
            <button type="submit" (click)="placeBid()" class="btn btn-success">Place Bid</button>
        </div>
    </form>
</div>
